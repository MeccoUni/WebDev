Categories:
  Web Dev:
- - What is Intro to Web Development about?
  - To facilitate designing and developing dynamic websites and web applications, students will learn basic HTML, CSS, and JavaScript.
- - What is Intermediate Web Development about?
  - Developers will learn intermediate HTML, CSS, and JavaScript to facilitate designing and developing dynamic web sites and web applications. Students will further explore design thinking and the design process to facilitate user experience design.
- - What is Advanced Web Development about?
  - Developers will use their knowledge of the Design Process and Web Development to design, build, and publish websites and web applications for various clients, including small businesses, start-ups, non-profit organizations, and grassroots initiatives.
- - What language(s) does Web Development use?
  - Web Development uses HTML, CSS, and JavaScript.
- - What is HTML?
  - The HyperText Markup Language or HTML is the standard markup language for documents designed to be displayed in a web browser.
- - What is CSS?
  - The Cascading Style Sheets or CSS is a style sheet language used for describing the presentation of a document written in a markup language such as HTML.
- - What is Javascript (JS)?
  - JavaScript, often abbreviated JS, is a text-based programming language used both on the client-side and server-side that allows you to make web pages interactive.
